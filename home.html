        <script>

            function addUserComplete(xhr, status){
                //alert("status is" + status);

                if(status!="success"){
                    alert("status is "+status);
                    spanSignup.innerHTML="Sign Up Unsuccessful";
                    return;
                }

                var obj= $.parseJSON(xhr.responseText);
                if(obj.result==0){
                    
                    alert("object is "+obj.message);
                    console.log(obj.message);
                }else{
                    alert("Welcome, you have successfully registered.");
                    alert("object is "+obj.message);
                    window.location="login.html";                   
                    //alert("success");
                    //header("rides.html");
                }
            }

           function addUser(){
                username=$("#username").val();
                firstname=$("#firstname").val();
                lastname=$("#lastname").val();
                password=$("#password").val();
                gender=$("#gender").val();
                dob=$("#dob").val();
                phone=$("#phone").val();
                email=$("email").val();


                pageUrl="userajax.php?cmd=1&username="+username+"&firstname="+firstname+"&lastname="+lastname+"&password="+password+"&gender="+gender+"&dob="+dob+"&phone="+phone+"&email="+email;
                $.ajax(pageUrl,{async:true,complete:addUserComplete});
               // alert(pageUrl);
           } 
        </script>
