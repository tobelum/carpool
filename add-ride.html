        <script>
                function addRideComplete(xhr, status){
                //alert("status is" + status);

                if(status!="success"){
                    alert("status is "+status);
                    spanSignup.innerHTML="Ride was not created";
                    return;
                }
                
                var obj= $.parseJSON(xhr.responseText);
                
                //alert("hey");
                if(obj.result==0){
                    alert("server response: "+obj.message);
                    
                    spanSignup.innerHTML=obj.message;
                    console.log(obj.message);
                }else{
                    alert("Yaay, you have shared your ride.");
                    window.location="add-ride.html";
                    
                }
            }

           function addRide(){
                firstname=$("#firstname").val();
                lastname=$("#lastname").val();
                origin=$("#origin").val();
                destination=$("#destination").val();
                leavedate=$("#leavedate").val();
                leavetime=$("#leavetime").val();
                contribution=$("#contribution").val();
                vehicletype=$("#vehicletype").val();
                vehiclemodel=$("#vehiclemodel").val();
                numseats=$("#numseats").val();
                lisencenum=$("#lisencenum").val();

                pageUrl="userajax.php?cmd=3&firstname="+firstname+"&lastname="+lastname+"&origin="+origin+"&destination="+destination+"&leavedate="+leavedate+"&leavetime="+leavetime+"&contribution="+contribution+"&vehicletype="+vehicletype+"&vehiclemodel="+vehiclemodel+"&numseats="+numseats+"&lisencenum="+lisencenum;
                $.ajax(pageUrl,{async:true,complete:addRideComplete});
                alert("loading");
                prompt('url',pageUrl);
           }
        </script>
