        <script>

            function addUserComplete(xhr, status){
                //alert("status is" + status);

                if(status!="success"){
                    alert("status is "+status);
                    spanSignup.innerHTML="Sign Up Unsuccessful";
                    return;
                }
                //alert("xhr.responseText");
                var obj= $.parseJSON(xhr.responseText);
                
                //alert("hey");
                if(obj.result==0){
                    alert("server response: "+obj.message);
                    
                    spanSignup.innerHTML=obj.message;
                    console.log(obj.message);
                }else{
                    alert("Welcome, you have successfully registered.");
                    window.location="login.html";
                    
                }
            }

           function addUser(){
                username=$("#user").val();
                firstname=$("#firstname").val();
                lastname=$("#lastname").val();
                password=$("#pass").val();
                gender=$("#gender").val();
                dob=$("#dob").val();
                phone=$("#phone").val();
                email=$("#email").val();
                //alert(username);

                pageUrl="userajax.php?cmd=1&username="+username+"&firstname="+firstname+"&lastname="+lastname+"&password="+password+"&gender="+gender+"&dob="+dob+"&phone="+phone+"&email="+email;
                $.ajax(pageUrl,{async:true,complete:addUserComplete});
                alert("Thank you for registering, please wait a moment while we retrieve your information.");
                //prompt('url',pageUrl);
           }

           function logUserComplete(xhr,status){
                if(status!="success"){
                alert("status is "+status);
                //spanSignup.innerHTML="Sign Up Unsuccessful";
                return;
                }
                //alert("hello");
                console.log(xhr.responseText);
                var obj= $.parseJSON(xhr.responseText);
                
                //alert("object is "+obj);
                
                //alert("hey");
                if(obj.result==0){
                    alert("server response: "+obj.message);
                    
                    //spanSignup.innerHTML=obj.message;
                    console.log(obj.message);
                }else{
                    alert("Welcome, you have successfully logged in.");
                    window.location="login.html";
                    
                }
           }

           function logUser(){
                username=$("#username").val();
                password=$("#password").val();

                pageUrl="userajax.php?cmd=2&username="+username+"&password="+password;
                $.ajax(pageUrl,{async:true,complete:logUserComplete});
                alert("Thank you for returning, please wait a moment while we retrieve your information.");
                //prompt('url',pageUrl);
           } 
        </script>
